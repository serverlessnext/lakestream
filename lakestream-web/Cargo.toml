[package]
name = "lakestream-web"
version = "0.0.2"
edition = "2021"

[dependencies]
lakestream = { path = "../lakestream" }
leptos = { version = "0.2.5"}
console_log = "1"
log = "0.4.17"
console_error_panic_hook = "0.1.7"

[dev-dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-test = "0.3.0"
web-sys = "0.3"

[profile.wasm-release]
inherit = "release"
codegen-units = 1
opt-level = "z"
lto = true
